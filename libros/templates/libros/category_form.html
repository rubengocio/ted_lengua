{% extends 'libros/base.html' %}
{% load static %}
{% block 'head' %}
    <link href="{% static 'libros/css/carousel.css' %}" rel="stylesheet" type="text/css" media="all" />
{% endblock %}
{% block 'body' %}
<hr>
<div class="container">
    <div class="form-row">
        <div class="col-md-7">
            <img id="img-book" class="img-rounded" src="" width="100%" height="500px" draggable="false">
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <label for="txtTitulo">Capítulo:</label>
                <input id="txtTitulo" class="form-control" type="text" value="">
            </div>
            <div class="form-group">
                <label for="txtTexto">Texto:</label>
                <textarea class="form-control" id="txtTexto" style="width:100%; height:400px"></textarea>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="form-row">
        <div class="col-md-3">
            <button id="btn_cap_ant" type="button" class="btn btn-primary">Capítulo anterior</button>
        </div>
        <div class="col-md-6">
            <center>
                <button id="btn_guardar" type="button" class="btn btn-success">Guardar</button>
                <button id="btn_eliminar" type="button" class="btn btn-danger">Eliminar</button>
            </center>
        </div>
        <div class="col-md-3">
            <button id="btn_cap_sig" type="button" class="btn btn-primary" style="float: right">Capítulo siguiente</button>
        </div>
    </div>
</div>
<div class="container">
  <div class='row'>
    <div class='col-md-12'>
      <div class="carousel slide media-carousel" id="media">
        <div class="carousel-inner">
          <div class="item  active">
              <div class="row">
                  {% for image in images_list %}
                    <div class="col-md-3">
                        <a class="thumbnail" href="#"><img id="{{ image.id }}" alt="" src="{{ image.imagen.url }}" onclick="clickImagen({{ image.id }})"></a>
                    </div>
                  {% endfor %}
              </div>
          </div>
        </div>
        <a data-slide="prev" href="#media" class="left carousel-control">‹</a>
        <a data-slide="next" href="#media" class="right carousel-control">›</a>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="{% static 'libros/js/jquery-2.1.4.min.js' %}"></script>
<script src="{% static 'libros/js/bootstrap.js' %}"></script>
<script src="{% static 'libros/js/bootstrap.js' %}"></script>
<script src="{% static 'libros/js/bootstrap-wysiwyg.js' %}"></script>
<script src="{% static 'libros/js/jquery.hotkeys.js' %}"></script>
<script>
$(document).ready(function() {
  $('#media').carousel({
    pause: true,
    interval: false,
  });

  $('img')[1].click();
});

var clickImagen = function(id){
    imagen = $('#'+id);
    $('#img-book').attr('src',imagen.attr('src'));
}
</script>
{% endblock %}
